<div layout:decorator="layouts/layout" layout:fragment="content">
    <h1>Registration</h1>

    <form action="/register"
          th:object="${registrationInfo}"
          method="post">

        <div th:if="${#fields.hasErrors('*')}" class="has-error">
            <p th:errors="${registrationInfo}" class="help-block"></p>
        </div>

        <div class="form-group" th:classappend="${#fields.hasErrors('name')}? has-error">
            <label for="firstName" class="control-label">Name</label>
            <input type="text" th:field="*{name}" class="form-control"/>

            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="help-block"></p>
        </div>

        <div class="form-group" th:classappend="${#fields.hasErrors('email')}? has-error">
            <label for="email" class="control-label">Email</label>
            <input type="text" th:field="*{email}" class="form-control"/>

            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="help-block"></p>
        </div>

        <div class="form-group" th:classappend="${#fields.hasErrors('password')}? has-error">
            <label for="email" class="control-label">Password</label>
            <input type="text" th:field="*{password}" class="form-control"/>

            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="help-block"></p>
        </div>

        <div class="form-group" th:classappend="${#fields.hasErrors('passwordConfirmation')}? has-error">
            <label for="email" class="control-label">Confirm Password</label>
            <input type="text" th:field="*{passwordConfirmation}" class="form-control"/>

            <p th:if="${#fields.hasErrors('passwordConfirmation')}" th:errors="*{passwordConfirmation}"
               class="help-block"></p>
        </div>

        <button type="submit" class="btn btn-primary">Register</button>

    </form>
</div>
